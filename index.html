<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ Advanced Weather Intelligence</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city (e.g., London)" onkeydown="handleKeyPress(event)">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        
        <!-- Current Weather Section -->
        <div id="weather" class="weather-section"></div>
        
        <!-- Air Quality Section -->
        <div id="airQuality" class="air-quality-section"></div>
        
        <!-- 3-Day Forecast Section -->
        <div id="forecast" class="forecast-section"></div>
        
        <!-- Additional Metrics -->
        <div id="additionalMetrics" class="metrics-section"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
