<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Axios CDN for professional HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ Advanced Weather Intelligence</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city (e.g., London)" onkeydown="handleKeyPress(event)">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        
        <!-- Recent Searches Section -->
        <div id="recentSearches" class="recent-searches-section"></div>
        
        <!-- Current Weather Section -->
        <div id="weather" class="weather-section"></div>
        
        <!-- Air Quality Section -->
        <div id="airQuality" class="air-quality-section"></div>
        
        <!-- 3-Day Forecast Section -->
        <div id="forecast" class="forecast-section"></div>
        
        <!-- Additional Metrics -->
        <div id="additionalMetrics" class="metrics-section"></div>
        
        <!-- Live Weather Map -->
        <div id="weatherMap" class="weather-map-section">
            <h3>ğŸŒ Live Weather Map</h3>
            <div class="map-container">
                <div class="map-placeholder">
                    <div class="map-loading">Initializing live weather map...</div>
                    <canvas id="weatherCanvas" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
