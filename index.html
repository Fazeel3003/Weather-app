<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="input-container">
        <input type="text" id="cityInput" placeholder="Enter city (e.g., London)" onkeydown="handleKeyPress(event)">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weather"></div>  <!-- This div must exist -->
    <div id="forecast"></div>  <!-- This div must exist -->
    <script src="script.js"></script>
</body>
</html>
